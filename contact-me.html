<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initialscale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--<h1>My Contact Details</h1>
  <p>My Address:</p>
  <p>Phone Number: 000-000-0000</p>
  <p>Email: yakooza@japani.jp</p> -->

  <section>
    <div class="container">
      <form action="https://formspree.io/f/xgedlnnj" method="POST" id="my-form">
        <div class="form-group">
          <label for="firstName"> First Name</label>
          <input type="text" id="firstName" name="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName">
        </div>
        <div class="form-group">
          <label for="email">Your Email Address</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="10" cols="30"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="status"</div>
  </section>
  <script>
      var form = document.getElementById("my-form");
      var status = document.getElementById(status);

      async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
              'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            status.innerHTML = "Thanks, We will get back to you shortly!";
            form.reset()
          } else {
            response.json().then(data => {
              if (Object.hasOwn(data, 'errors')) {
                status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
              } else {
                status.innerHTML = "Oops! There was a problem."
              }
            })
          }
        }).catch(error => {
          status.innerHTML = "Oops! There was a problem."
        });
      }
      form.addEventListener("submit", handleSubmit)
  </script>
</body>

</html>
